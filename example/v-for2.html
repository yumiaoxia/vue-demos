<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-for遍历</title>
</head>

<body>
    <div id="app">
        <h2>测试v-for遍历数组</h2>
        <ul>
            <!-- index必须是括号第二个参数 -->
            <li v-for="(item,index) in persons" :key="index">
                {{index}}-- {{item.name}}--{{item.age}}--
                <button @click="deleteP(index)">删除</button> --
                <button @click="updateP(index,{name:'赵六',age:23})">更新</button>
            </li>
        </ul>

        <h2>测试v-for遍历对象</h2>
        <ul>
            <li v-for="(item,key) in persons[0]">
                {{key}}--{{item}}
            </li>
        </ul>


    </div>

    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                persons: [{
                    name: '张三',
                    age: 23
                }, {
                    name: '李四',
                    age: 50
                }, {
                    name: '王五',
                    age: 68
                }]
            },
            methods: {
                deleteP: function(index) {
                    this.persons.splice(index, 1);
                },
                updateP: function(index, newP) {
                    this.persons.splice(index, 1, newP);
                }
            }
        })
    </script>
</body>

</html>
