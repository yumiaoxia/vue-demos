<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制绑定</title>
    <style type="text/css">
        .aClass {
            color: red;
        }
        
        .bClass {
            color: blue;
        }
        
        .cClass {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h2>强制绑定</h2>
    <hr />
    <div id="demo">
        <h3>1. class绑定：:class="xxxxx"</h3>
        <p class="cClass" :class='a'>xxx是字符串</p>
        <p :class='{aClass:isA,bClass:isB}'>xxx是对象</p>
        <p :class="[ 'aClass', 'cClass']">xxx是数组</p>
        <h3>2.style绑定</h3>
        <p :style="{color:activeColor,fontSize:fontSize+'px'}">style="{color:activeColor,fontSize:fontSize+'px'}"</p>
        <button @click="update">更新</button>
    </div>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: "#demo",
            data: {
                a: 'aClass',
                isA: true,
                isB: false,
                activeColor: "yellow",
                fontSize: "30"
            },
            methods: {
                update() {
                    this.a = 'bClass';
                    this.isA = false;
                    this.isB = true;
                    this.activeColor = "orange";
                    this.fontSize = '20';
                }
            },
        })
    </script>
</body>

</html>
